<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trimodas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #white;
            position: relative;
        }

        /* Posicionamento das imagens nos cantos */
        .logo-top-left,
        .logo-bottom-right {
            position: absolute;
            width: 20%;
            height: auto;
        }

        .logo-top-left {
            top: 10px;
            left: 10px;
        }

        .logo-bottom-right {
            bottom: 10px;
            right: 10px;
        }

        .container {
            max-width: 350px;
            margin: 120px auto 40px auto;
            padding: 30px;
            border: 2px solid #FFB6C1;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
            background: white;
        }

        h1 {
            text-align: center;
            color: #FFB6C1;
            animation: subtle-glow 2s ease-in-out infinite alternate;
        }

        @keyframes subtle-glow {
            from {
                text-shadow: 0 0 4px #FFB6C1;
            }
            to {
                text-shadow: 0 0 8px #FFB6C1;
            }
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #FFB6C1;
            color: black;
            font-weight: bold;
            border: 2px solid transparent;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: white;
            color: #FFB6C1;
            border: 2px solid #FFB6C1;
            box-shadow: 0 0 8px #FFB6C1;
        }

        #welcome {
            text-align: center;
            font-weight: bold;
            color: green;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 600px) {
            .logo-top-left,
            .logo-bottom-right {
                width: 35%;
            }
        }
    </style>
</head>
<body>

    <!-- Imagem canto superior esquerdo -->
    <img src="trimodas.png" alt="Logo Trimodas" class="logo-top-left" />

    <!-- Imagem canto inferior direito -->
    <img src="trimodas.png" alt="Logo Trimodas" class="logo-bottom-right" />

    <div class="container" id="formContainer">
        <h1>Loja de Roupas Trimodas</h1>
        <h3 style="text-align: center;">Sejam bem-vindos ao site da nossa loja!</h3>
        <h2 style="text-align: center;">Acesse a loja!</h2>

        <form id="loginForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required />

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required />

            <button type="submit">Entrar</button>
        </form>

        <div id="welcome"></div>

        <button onclick="toggleForm()">Mostrar/Ocultar Formulário</button>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const welcomeMsg = document.getElementById('welcome');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Evita o envio do formulário

            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;

            // Validação simples do CPF (apenas número e tamanho 11)
            if (!/^\d{11}$/.test(cpf)) {
                alert("CPF inválido! Digite 11 números.");
                return;
            }

            welcomeMsg.textContent = `Bem-vindo(a), ${nome}! Você será redirecionado para a loja.`;
            welcomeMsg.style.display = 'block';

            setTimeout(() => {
                window.location.href = 'precos.html';
            }, 2000);
        });

        function toggleForm() {
            const container = document.getElementById('formContainer');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }
    </script>

</body>
</html>
